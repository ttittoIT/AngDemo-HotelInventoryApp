<p>Welcome to {{hotelName}}</p>

<div [innerText]="numberOfRooms" [hidden]="hideRooms"></div>

{{rooms.availableRooms ?? 'No Rooms'}}

<div *ngIf="rooms.availableRooms $$ rooms.availableRooms > 0">Rooms List: </div>
<div>
    <!-- {{roomsList}} -->
    <p [ngClass]="e ? 'even': 'odd'" *ngFor="let room of roomsList; let i = index; let e = 'even';">
        {{i}}: {{e}} -- {{room.roomNumber}} {{room.roomType}} {{room.price}}
    </p>
</div>
<button (click)="toggle()">Toggle</button>
